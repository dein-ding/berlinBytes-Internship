<!DOCTYPE html>
<html lang="en">
	<!-- prettier-ignore -->
	<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- libraries -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- other -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <title>Test WebSite</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
	<body>
		<main>
			<section class="hero" id="hero">
				<div class="videoContainer">
					<video
						src="videos/background.mov"
						autoplay
						loop
						mute
					></video>
					<h1>Title Here</h1>
				</div>
			</section>
		</main>

		<header class="nav-bar-container">
			<h1 class="logo">LOGO</h1> <!-- prettier-ignore -->

         <div style="position: relative;">
            <button class="change-clr-btn" onclick='colorTheme.change(); settings.toggle("close");'>change Color</button><!-- prettier-ignore -->
            <input type="checkbox" id="toggleColorSlider" style="display: none">
            <div class="colorSliderContainer dialogInput"><!-- prettier-ignore -->
               <input class="sliderInput colorSlider" id="colorSlider" type="range" value="" min="0" max="360">
               <button onclick='colorTheme.change("close")'>OK</button>
            </div>
         </div>

			<button class="random-clr-btn" onclick="colorTheme.setRandomHue()">
				<i class="fad fa-random"></i>
			</button>

         <div style="position: relative;">
            <button class="settings-btn toggleSettings" onclick="settings.toggle(); colorTheme.change('close')">
               <i class="fas fa-cog toggleSettings"></i>
            </button>
            
            <input type="checkbox" id="toggleSettings" style="display: none">
            <div class="settings-container">
               <h2>Settings</h2>
               <button class="close-settings-btn" onclick="settings.toggle()">
                  <i class="far fa-times"></i>
               </button>
               <div class="settings-item keepColor"><!-- prettier-ignore -->
                  <input type="checkbox" id="keepColorSwitch" style="display: none">
                  <label class="switch" for="keepColorSwitch">
                     <span class="slider"></span>
                  </label>
                  keep color for next time
               </div>
               <div class="settings-item color"><!-- prettier-ignore -->
                  <input class="sliderInput colorSlider" id="colorSlider" type="range" value="" min="0" max="360"/>
               </div>
            </div>
         </div>
         
            
			<div class="search-bar-container removeFocusClick"><!-- prettier-ignore -->
				<input type="text" class="search-bar removeFocusClick" placeholder="search google...">
				<i class="fad fa-search search-icon removeFocusClick"></i>
				<i class="fad fa-times-circle cancel-icon removeFocusClick"></i>
			</div><!-- prettier-ignore -->
			<a id="google-query" target="_blank" style="display: none">google</a>
			<nav>
				<!-- prettier-ignore -->
				<ul class="nav-list">
               <li>
                  <a href="/"><i class="fad fa-home-lg-alt"></i> Home</a>
               </li>
               <li>
                  <a href="#about" class="dummy"><i class="fad fa-address-card"></i> About Us</a>
               </li>
               <li>
                  <a href="buttons.html"><i class="fad fa-hockey-puck"></i> Buttons</a>
               </li>
               <li>
                  <a href="#login" class="dummy"><i class="fad fa-sign-in-alt"></i> Login</a>
               </li>
            </ul>
			</nav>
		</header>
	</body>
</html>
